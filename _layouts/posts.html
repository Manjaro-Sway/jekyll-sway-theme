<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}

<body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
        {% for post in site.posts %}
            <div class="tile">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.content }}
            </div>
        {% endfor %}
    </main>

</body>

</html>
